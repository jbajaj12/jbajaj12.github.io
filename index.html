<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>BCM</title>
  <meta name="description" content="BCM">
  <meta name="author" content="JB">
  <link rel="stylesheet" type="text/css" href="style.css" />
<style>
@import url('https://fonts.googleapis.com/css?family=Josefin+Sans|Nunito|Play|Raleway|Titillium+Web');
</style>

<!-- You only need to reference this script once per page. -->
<script src="https://www.embedcurl.com/embedcurl.min.js" async></script>
<style>
    * {
    font-family: 'Nunito', sans-serif;
    }
</style>
</head>
<body>

    
    
<div class="container">

<pre class="embedcurl">curl -i -X GET http://localhost:8647/CambriaFC/v1/Jobs</pre>

 
<!-----------------------------------BCM Machines ---------------------------------------->
<div class="setup" id="setup">
  <button type="button" onclick="UserAction()">BCM Machines<span></span></button>
    <p id="machinelist"></p>
  </div>
</div>

    
    
<script>
function UserAction() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("machinelist").innerHTML = this.responseText;
    }
  };
    xhttp.open("GET", "https://localhost:8753/CambriaBM/v1/Machines", true);
    xhttp.send();
}
</script>
    
</body>
</html>
